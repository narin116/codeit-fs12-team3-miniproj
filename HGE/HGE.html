<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>profile</title>

</head>
<body>

    <header class="header">
        <h1>한고은</h1>
        <p class="subtitle">Full Stack Developer</p>
    </header>

    <main class="container">

        <section class="card">
            <h2>소개</h2>
            <p>
                안녕하세요.<br>
                코드잇 스프린트 풀스택 12기 한고은입니다.<br>
                잘 부탁드립니다.
            </p>
        </section>

        <section class="card">
            <h2>Skills</h2>
            <div class="skill-list">
                <span>Python</span>
                <span>C#</span>
                <span>HTML5</span>
                <span>CSS3</span>
            </div>
        </section>

        <section class="card">
            <h2>Projects</h2>

            <div class="project">
                <h3>의료용 리포팅툴</h3>
                <p>병원 정보 시스템 보고서 양식 출력 개발툴</p>
            </div>

            <div class="project">
                <h3>동전 인식 프로그램</h3>
                <p>딥러닝(CNN)을 이용한 동전 분류 프로그램</p>
            </div>
        </section>
    </main>
    <footer class="footer">
            <a></a>
    </footer>

</body>
</html>
